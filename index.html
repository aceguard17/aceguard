      .border-gold {

      @keyframes scrollUp {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-50%);
        }
      }
      .animate-scroll-up {
        animation: scrollUp 40s linear infinite;
      }
      .animate-scroll-up:hover {
        animation-play-state: paused;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #00050d;
      }

        background: #bf9b30;

      }

      .gold-glow {

      }

      /* YouTube Overlay Fix for Responsive Background */
      .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }
      .video-container iframe {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 56.25vw; /* 16:9 ratio based on width */
        min-height: 100vh;
        min-width: 177.77vh; /* 16:9 ratio based on height */
      }

      /* Mobile specific video height override to show ENTIRE video without cropping */
      @media (max-width: 768px) {
        .mobile-video-responsive {
          height: auto !important;
          aspect-ratio: 16/9;
          min-height: 0 !important;
        }
        .video-container iframe {
          width: 125% !important;
          height: 125% !important;
          min-width: 0 !important;
          min-height: 0 !important;
          top: 50% !important;
          left: 50% !important;
          transform: translate(-50%, -50%) !important;
          position: absolute !important;
        }
      }
